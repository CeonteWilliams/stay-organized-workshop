<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/new_todo.css">

    <script defer src="/new_todo.js"></script>
</head>

<body>
    <main>
        <h1>Add ToDo Task</h1>

        <!--username form--->
        <form id="todoForm">
            <label for="user">Select User:</label>
            <select id="user" name="user">
            </select>

            <br>
            <!--category-->
            <label for="category">Select Category:</label>
            <select id="category" name="category">
            </select>

            <br>
            <!--urgency-->
            <label for="urgency">Select Urgency:</label>
            <select id="urgency" name="urgency">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>

            <br>
            <!--task description text box-->
            <label for="description">Task Description:</label>
            <textarea id="description" name="description" rows="4" cols="50"></textarea>

            <br>
            <!--deadline input box-->
            <label for="deadline">Task Deadline (YYYY-MM-DD):</label>
            <input type="text" id="deadline" name="deadline" placeholder="YYYY-MM-DD">

            <br><br>
            <!--submit button-->
            <input type="button" id="Addbutton" value="Add Task" onclick="addTask()">
        </form>

    </main>
</body>

</html>
